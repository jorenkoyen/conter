# Feel free to remove those if you don't want/need to use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2

before:
  hooks:
    - go mod tidy

builds:
  - id: 'daemon'
    main: './cmd/daemon'
    binary: 'conter'
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X github.com/jorenkoyen/conter/version.Version={{.Version}}
      - -X github.com/jorenkoyen/conter/version.Commit={{.ShortCommit}}
  - id: 'cli'
    main: './cmd/cli'
    binary: 'conctl'
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X github.com/jorenkoyen/conter/version.Version={{.Version}}
      - -X github.com/jorenkoyen/conter/version.Commit={{.ShortCommit}}

archives:
  - format: tar.gz
    files:
      - none*
    builds:
      - daemon
      - cli
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: conter_{{ .Os }}_{{ .Arch }}

nfpms:
  - package_name: conter
    builds:
      - daemon
      - cli
    description: A minimal container management system for small scale web deployments
    formats:
      - rpm
    scripts:
      postinstall: "scripts/postinstall.sh"
      preremove: "scripts/preremove.sh"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
